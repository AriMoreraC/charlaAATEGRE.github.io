<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso Correcto del Celular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body
    class="min-h-screen flex flex-col bg-gradient-to-b from-[#eef2ff] via-[#f0a3c2] to-[#f9f0f8] fade-in"
  >
    <!-- HEADER -->
    <div id="idheader"></div>

    <!-- MAIN -->
    <main
      class="flex-grow max-w-8xl mx-auto px-4 sm:px-6 md:px-8 lg:px-24 py-14"
    >
      <div
        class="grid gap-10 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-items-center"
      >

        <!-- CARD 1 -->
        <div
          class="bg-white rounded-3xl shadow-xl border-t-8 border-rosado-acento flex flex-col items-center p-10 transition-transform duration-300 hover:-translate-y-2 hover:shadow-2xl min-h-[480px] w-full sm:w-[90%] md:w-[95%] lg:w-full"
        >
          <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24"
              stroke-width="3" stroke="currentColor"
              class="w-32 h-32 text-rosado-acento">
              <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 18h.01M8.25 3h7.5A2.25 2.25 0 0118 5.25v13.5A2.25 2.25 0 0115.75 21h-7.5A2.25 2.25 0 016 18.75V5.25A2.25 2.25 0 018.25 3z"/>
            </svg>
          </div>

          <h2 class="text-5xl font-bold mb-6 text-azul-principal text-center">
            Configuraciones Básicas
          </h2>

          <p class="text-3xl text-center mb-8">
            Ajusta el volumen, tamaño de letra y teclado fácilmente.
          </p>

          <a
            href="./HTML/ConfiguracionBasica/configuracionBasica.html"
            class="inline-flex items-center justify-center px-16 py-5 text-4xl font-extrabold rounded-2xl bg-[var(--azul-principal)] text-white shadow-lg hover:shadow-[0_0_20px_var(--rosado-acento)] hover:scale-105 transition-all duration-300 ease-in-out"
          >
            Ingresar Aquí
          </a>
        </div>

        <!-- CARD 2 -->
        <div
          class="bg-white rounded-3xl shadow-xl border-t-8 border-rosado-acento flex flex-col items-center p-10 transition-transform duration-300 hover:-translate-y-2 hover:shadow-2xl min-h-[480px] w-full sm:w-[90%] md:w-[95%] lg:w-full"
        >
          <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24"
              stroke-width="3" stroke="currentColor"
              class="w-32 h-32 text-rosado-acento">
              <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.625 9.75h6.75m-6.75 3h4.5m7.875-1.875c0 4.556-3.694 8.25-8.25 8.25a8.212 8.212 0 01-3.51-.78L3 21l2.655-6.24a8.212 8.212 0 01-.78-3.51c0-4.556 3.694-8.25 8.25-8.25s8.25 3.694 8.25 8.25z"/>
            </svg>
          </div>

          <h2 class="text-5xl font-bold mb-6 text-azul-principal text-center">
            WhatsApp
          </h2>

          <p class="text-3xl text-center mb-8">
            Envíe mensajes, fotos y realice llamadas.
          </p>

          <a
            href="./HTML/WhatsApp/whatsApp.html"
            class="inline-flex items-center justify-center px-16 py-5 text-4xl font-extrabold rounded-2xl bg-[var(--azul-principal)] text-white shadow-lg hover:shadow-[0_0_20px_var(--rosado-acento)] hover:scale-105 transition-all duration-300 ease-in-out"
          >
            Ingresar Aquí
          </a>
        </div>

        <!-- CARD 3 -->
        <div
          class="bg-white rounded-3xl shadow-xl border-t-8 border-rosado-acento flex flex-col items-center p-10 transition-transform duration-300 hover:-translate-y-2 hover:shadow-2xl min-h-[480px] w-full sm:w-[90%] md:w-[95%] lg:w-full"
        >
          <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24"
              stroke-width="3" stroke="currentColor"
              class="w-32 h-32 text-rosado-acento">
              <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75l2.25 2.25L15 9.75m6 2.25c0 5.25-3.75 9-9 9s-9-3.75-9-9V6.75a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6.75V12z"/>
            </svg>
          </div>

          <h2 class="text-5xl font-bold mb-6 text-azul-principal text-center">
            Prevención y Seguridad
          </h2>

          <p class="text-3xl text-center mb-8">
            Proteja su información y evite estafas.
          </p>

          <a
            href="./HTML/Seguridad/seguridad.html"
            class="inline-flex items-center justify-center px-16 py-5 text-4xl font-extrabold rounded-2xl bg-[var(--azul-principal)] text-white shadow-lg hover:shadow-[0_0_20px_var(--rosado-acento)] hover:scale-105 transition-all duration-300 ease-in-out"
          >
            Ingresar Aquí
          </a>
        </div>

      </div>
    </main>

    <!-- FOOTER -->
    <div id="idfooter"></div>
  </body>

<script src="../../JS/Layout.js"></script>
</html>
